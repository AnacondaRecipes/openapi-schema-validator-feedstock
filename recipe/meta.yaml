{% set version = "0.2.0" %}

package:
  name: openapi-schema-validator
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/o/openapi-schema-validator/openapi-schema-validator-{{ version }}.tar.gz
  sha256: 71889d1cb69d9fb46eb04243b24e9c0cd7989d9153d29d8770e626874bf68f80

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - poetry-core >=1.0.0
  run:
    - attrs >=19.2.0
    - jsonschema >=4.0.0,<5.0.0
    - python >=3.6

test:
  imports:
    - openapi_schema_validator
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/p1c2u/openapi-schema-validator
  summary: OpenAPI schema validation for Python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl

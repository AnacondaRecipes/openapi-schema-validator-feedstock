{% set version = "0.4.1" %}

package:
  name: openapi-schema-validator
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/o/openapi-schema-validator/openapi_schema_validator-{{ version }}.tar.gz
  sha256: 582d960f633549b6b981e51cc78e05e9fa9ae2b5ff1239a061ec6f53d39eff90

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.7
  run:
    - attrs >=19.2.0
    - jsonschema >=4.0.0,<5.0.0
    - python >=3.7

test:
  imports:
    - openapi_schema_validator
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/p1c2u/openapi-schema-validator
  summary: OpenAPI schema validation for Python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
